<div class="container">
  <mat-card class="m-20">
    <app-photo-carousel [photos]="item.photos"></app-photo-carousel>
    <mat-card-header>
      <mat-card-title>
        <h2>
          {{ item.name }}
        </h2>
      </mat-card-title>
      <mat-card-subtitle>
        {{ item.type }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
