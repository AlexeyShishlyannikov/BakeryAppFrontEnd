<div class="image-container">
  <div class="outer">
    <div class="fix-height">
      <img mat-card-image src="{{ currentPhoto }}" alt="Photo">
    </div>
  </div>
</div>
<div class="text-center overflow small-margin">
  <img
  *ngFor="let photo of stringPhotos;let i = index;"
  (click)="switchPhoto(i)"
  class=" small-image"
  src="{{ photo }}">
</div>
