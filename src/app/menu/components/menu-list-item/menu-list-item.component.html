<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>
        {{ menuItem.name }}
      </h2>
    </mat-card-title>
    <mat-card-subtitle>{{ menuItem.type }}</mat-card-subtitle>
  </mat-card-header>
  <app-photo-carousel mat-card-image [photos]="menuItem.photos"></app-photo-carousel>
  <mat-card-content>
    <p>
      {{ menuItem.description }}
    </p>
    <p *ngIf="menuItem.type == 'Cake'" class="weight">
      Minimum Weight: {{ menuItemService.getMinimumWeight(menuItem, isMetric) | number }} {{ isMetric ? 'kg' : 'lb' }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="[menuItem.id]">LEARN MORE</button>
    <button *ngIf="false" mat-button>
      <mat-icon>add_shopping_cart</mat-icon> ADD</button>
    <span>
      <mat-icon>attach_money</mat-icon>
      <span
      class="price"
      matTooltip="{{ menuItemService.getMinimalPrice(menuItem) }}"
      [matTooltipPosition]="'below'">
      {{ menuItemService.getPrice(menuItem, isMetric) }}
      </span>
    </span>
  </mat-card-actions>
</mat-card>
