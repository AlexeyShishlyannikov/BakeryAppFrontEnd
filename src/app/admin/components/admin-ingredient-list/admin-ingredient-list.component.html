<div class="container">
  <div class="text-center m-20">
    <button color="accent" mat-raised-button routerLink="./add-item">ADD ITEM</button>
  </div>
  <div class="mat-elevation-z8 m-t-10">

    <mat-table #table [dataSource]="dataSource" matSort>

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell class="flex-1" *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell class="flex-1" *matCellDef="let ingredient"> {{ingredient.id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell class="flex-2" *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell class="flex-2" *matCellDef="let ingredient"> {{ingredient.name}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let ingredient"> {{ingredient.description}} </mat-cell>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <mat-header-cell class="flex-2" *matHeaderCellDef> Edit </mat-header-cell>
        <mat-cell class="flex-2" *matCellDef="let ingredient">
          <button color="accent" mat-button [routerLink]="['./', ingredient.id]">
            <mat-icon>build</mat-icon> EDIT
          </button>
        </mat-cell>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <mat-header-cell class="flex-1" *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell class="flex-1" *matCellDef="let ingredient">
          <button color="warn" mat-button (click)="delete(ingredient)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
