<div class="container1">
  <mat-grid-list cols="2" [rowHeight]="!matchMedia ? '1:1' : '2:1'">
    <mat-grid-tile class="image" [style.background-image]="'url(../../assets/img10.jpeg)'">
      <h1>Cupcakes</h1>
    </mat-grid-tile>
    <mat-grid-tile class="image" [style.background-image]="'url(\'../../assets/img14.jpeg\')'">
      <h1>Macarons</h1>
    </mat-grid-tile>
    <mat-grid-tile class="image" [style.background-image]="'url(\'../../assets/img5.jpeg\')'">
      <h1>Custom Cakes</h1>
    </mat-grid-tile>
    <mat-grid-tile class="image" [style.background-image]="'url(\'../../assets/img4.jpeg\')'">
      <h1>Call us!</h1>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="container">
    <mat-card class="m-20">
      <mat-card-header>
        <h2 class="text-center">Our Instagram</h2>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-sm-3 col-6 m-20" *ngFor="let posting of instagramData">
            <a href="{{ posting.link }}" target="_blank">
              <img [src]="posting.images.low_resolution.url" alt="">
            </a>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
